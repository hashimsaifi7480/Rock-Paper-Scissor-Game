<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
  <div class="container">
    <h1>Rock, Paper, Scissors</h1>
    <div id="game-container">
      <p id="game-message">Do you want to play rock, paper, or scissors?</p>
      <div id="choice-buttons">
        <button id="rock" class="rps-btn">Rock</button>
        <button id="paper" class="rps-btn">Paper</button>
        <button id="scissors" class="rps-btn">Scissors</button>
      </div>
      <div id="move-display">
        <p><strong>Your Move:</strong> <span id="player-move">-</span></p>
        <p><strong>Computer's Move:</strong> <span id="computer-move">-</span></p>
      </div>
      <div id="game-result"></div>
      <button id="play-again" class="hidden">Play Again</button>
    </div>
  </div>
  <script src="JS/script.js"></script>
</body>
</html>
